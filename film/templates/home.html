<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOja strona o filmach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1></h1>
    <h1>Moje filmy - {{name}}</h1>
    <form action="">
        <div class="container mb-3">
            <label for="exampleFormControlInput1" class="form-label">Wpisz nazwę filmu:</label>
            <input type="text" class="form-control" name="szukajFilmu" placeholder="wpisz nazwę filmu">
        </div>
        <div class="container">
            <button type="submit" class="btn btn-primary">Szukaj</button>
        </div>
    </form>

    <div class="container mt-2">
        {% for film in filmy %}
            <p>{{film.title}} - {{film.year}}</p>
            <p>{{film.description}}</p>
            <img src="{{film.poster.url}}">
            <a href="{{film.url}}" target="_blank">link do filmu</a>

        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
