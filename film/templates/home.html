<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOja strona o filmach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1></h1>
    <h1>Moje filmy - {{name}}</h1>
    <form action="">
        <div class="container mb-3">
            <label for="exampleFormControlInput1" class="form-label">Wpisz nazwę filmu:</label>
            <input type="text" class="form-control" name="szukajFilmu" placeholder="wpisz nazwę filmu">
        </div>
        <div class="container">
            <button type="submit" class="btn btn-primary">Szukaj</button>
        </div>
    </form>

    <div class="container mt-2">
        <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for film in filmy %}
        <div v-for="film in filmy" class="col">
        <div class="card" style="width: 21rem;">
            <img src={{film.poster.url}} class="card-img-top" height="380px" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{film.title}} - {{film.year}}</h5>
              <p class="card-text">{{film.description|slice:'150'}}...</p>
              <a href="{{film.url}}" target="_blank" class="btn btn-primary">Szczegóły</a>
            </div>
          </div>
        </div>
        {% endfor %}
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
